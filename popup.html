<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="css/popup.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <ul id="buttons">
            <li id="remove" title="Remove element.  Element will not take up space.">
                <img src="img/remove.png"/>
                Remove
            </li>
            <li id="invisible" title="Element will lose visibility, but take up space.">
                <img src="img/invisible.png"/>
                Make Invisible
            </li>
            <li id="undo" title="Undo last added rule">
                <img class="disabled" src="img/undo.png"/>
                <span class="disabled">Undo</span>
            </li>
            <li id="show" title='Temporarily "un-hides" hidden elements.'>
                <img class="disabled" src="img/show.png"/>
                <span class="disabled">Show Hidden</span>
            </li>
            <li id="settings" title="Edit rules">
                <img src="img/settings.png"/>
                Options
            </li>
        </ul>
    </body>
    <script src="lib/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/cloak.js" type="text/javascript"></script>
    <script src="js/cloak.popup.js" type="text/javascript" charset="utf-8"></script>
</html>
